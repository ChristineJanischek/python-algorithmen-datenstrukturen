<svg xmlns="http://www.w3.org/2000/svg"
     width="760"
     height="620"
     viewBox="0 0 760 620">

  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>

  <text x="380" y="28" class="text bold" text-anchor="middle" font-size="16">Aufgabe 5: Analyse eines Struktogramms (Algorithmen pr√ºfen)</text>
  <line x1="30" y1="46" x2="730" y2="46" stroke="#000" stroke-width="1"/>

  <rect x="50" y="70" width="660" height="52" class="box"/>
  <text x="62" y="88" class="text label">Deklaration und Einlesen:</text>
  <text x="62" y="106" class="text">eingabe als Zeichenkette</text>

  <rect x="50" y="122" width="660" height="52" class="box"/>
  <text x="62" y="140" class="text label">Deklaration und Initialisierung:</text>
  <text x="62" y="158" class="text">flag als Wahrheitswert = falsch</text>

  <rect x="50" y="174" width="660" height="52" class="box"/>
  <text x="62" y="192" class="text label">Deklaration und Initialisierung:</text>
  <text x="62" y="210" class="text">i als Ganzzahl = 0</text>

  <rect x="50" y="226" width="660" height="42" class="box"/>
  <text x="62" y="252" class="text">Wiederhole solange i &lt; Anzahl der Elemente des Arrays buchstaben AND NOT flag</text>
  <line x1="50" y1="268" x2="50" y2="454" stroke="#000" stroke-width="2"/>

  <rect x="70" y="268" width="640" height="132" class="box"/>
  <polygon points="70,268 710,268 390,308" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="390" y="289" class="text" text-anchor="middle">Wenn buchstaben[i] == eingabe, dann</text>
  <line x1="390" y1="308" x2="390" y2="400" stroke="#000" stroke-width="2"/>
  <text x="80" y="324" class="text bold">J</text>
  <text x="400" y="324" class="text bold">N</text>

  <rect x="85" y="330" width="295" height="58" class="box"/>
  <text x="96" y="348" class="text label">Zuweisung:</text>
  <text x="96" y="368" class="text">flag = wahr</text>

  <rect x="400" y="330" width="295" height="58" class="box"/>
  <text x="411" y="358" class="text">(keine Aktion)</text>

  <line x1="50" y1="454" x2="710" y2="454" stroke="#000" stroke-width="2"/>

  <rect x="50" y="454" width="660" height="134" class="box"/>
  <polygon points="50,454 710,454 380,494" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="380" y="475" class="text" text-anchor="middle">Wenn flag, dann</text>
  <line x1="380" y1="494" x2="380" y2="588" stroke="#000" stroke-width="2"/>
  <text x="60" y="511" class="text bold">J</text>
  <text x="390" y="511" class="text bold">N</text>

  <rect x="66" y="516" width="304" height="62" class="box"/>
  <text x="76" y="534" class="text label">Ausgabe:</text>
  <text x="76" y="554" class="text">"Treffer"</text>

  <rect x="390" y="516" width="304" height="62" class="box"/>
  <text x="400" y="534" class="text label">Ausgabe:</text>
  <text x="400" y="554" class="text">"Kein Treffer"</text>
</svg>