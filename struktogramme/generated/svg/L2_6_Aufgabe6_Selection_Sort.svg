<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>

  <text x="350" y="30" class="text bold" text-anchor="middle" font-size="16">Aufgabe 6: Selection Sort</text>
  <line x1="30" y1="50" x2="670" y2="50" stroke="#000" stroke-width="1"/>

  <rect x="50" y="80" width="600" height="50" class="box"/>
  <text x="60" y="98" class="text label">Deklaration und Initialisierung:</text>
  <text x="60" y="115" class="text">n = Anzahl der Elemente des Arrays zahlen</text>

  <rect x="50" y="130" width="600" height="40" class="box"/>
  <text x="60" y="155" class="text">Zähle i von 0 bis n - 2, Schrittweite 1</text>
  <line x1="50" y1="170" x2="50" y2="420" stroke="#000" stroke-width="2"/>

  <rect x="70" y="170" width="580" height="50" class="box"/>
  <text x="80" y="188" class="text label">Deklaration und Initialisierung:</text>
  <text x="80" y="205" class="text">min_index = i</text>

  <rect x="70" y="220" width="580" height="40" class="box"/>
  <text x="80" y="245" class="text">Zähle j von i + 1 bis n - 1, Schrittweite 1</text>
  <line x1="70" y1="260" x2="70" y2="420" stroke="#000" stroke-width="2"/>

  <rect x="90" y="260" width="560" height="100" class="box"/>
  <polygon points="90,260 650,260 370,300" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="370" y="278" class="text" text-anchor="middle">zahlen[j] &lt; zahlen[min_index]</text>
  <line x1="370" y1="300" x2="370" y2="360" stroke="#000" stroke-width="2"/>
  <text x="100" y="315" class="text bold">J</text>
  <text x="380" y="315" class="text bold">N</text>

  <rect x="105" y="320" width="255" height="40" class="box"/>
  <text x="115" y="345" class="text">Zuweisung: min_index = j</text>

  <line x1="70" y1="360" x2="650" y2="360" stroke="#000" stroke-width="2"/>

  <rect x="70" y="360" width="580" height="60" class="box"/>
  <text x="80" y="378" class="text">Wenn min_index != i, dann</text>
  <text x="80" y="396" class="text">J: temp = zahlen[i]; zahlen[i] = zahlen[min_index]; zahlen[min_index] = temp</text>

  <line x1="50" y1="420" x2="650" y2="420" stroke="#000" stroke-width="2"/>
  <rect x="50" y="420" width="600" height="50" class="box"/>
  <text x="60" y="438" class="text label">Ausgabe:</text>
  <text x="60" y="455" class="text">zahlen</text>
</svg>
