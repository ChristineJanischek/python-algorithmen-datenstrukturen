<svg xmlns="http://www.w3.org/2000/svg" 
     width="700" 
     height="410" 
     viewBox="0 0 700 410">
  
  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>
  
  <!-- Titel -->
  <text x="350" y="30" class="text bold" text-anchor="middle" font-size="16">Aufgabe 2b Alternative: Summe mit Break</text>
  <line x1="30" y1="50" x2="670" y2="50" stroke="#000" stroke-width="1"/>
  
  <!-- PROZESS -->
  <rect x="50" y="80" width="600" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="60" y="98" class="text label">Zuweisung:</text>
  
  <!-- Text -->
  <text x="60" y="115" class="text">summe = 0</text>
  <!-- WHILE-SCHLEIFE (umgedrehtes L) -->
  <!-- Schleifenkopf -->
  <rect x="50" y="130" width="600" height="40" class="box"/>
  <text x="60" y="155" class="text">Wiederhole solange wahr</text>
  
  <line x1="50" y1="170" x2="50" y2="380" stroke="#000" stroke-width="2"/>
  <!-- EINGABE -->
  <rect x="70" y="170" width="580" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="80" y="188" class="text label">Deklaration und Einlesen:</text>
  
  <!-- Text -->
  <text x="80" y="205" class="text">zahl als Ganzzahl</text>
  <!-- ALTERNATIVE (Briefumschlag - BW-Standard) -->
  <!-- Äußeres Rechteck -->
  <rect x="70" y="220" width="580" height="160" class="box"/>
  
  <!-- Eingebettetes Dreieck (Hypotenuse oben, Spitze unten) -->
  <polygon points="70,220 650,220 360,260" 
           fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Bedingung im Dreieck (obere Hälfte) -->
  <text x="360" y="238" class="text" text-anchor="middle">zahl == -1</text>
  
  <line x1="360" y1="260" x2="360" y2="380" stroke="#000" stroke-width="2"/>
  <text x="80" y="275" class="text bold">J</text>
  <text x="370" y="275" class="text bold">N</text>
  <!-- PROZESS -->
  <rect x="85" y="280" width="265" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="95" y="298" class="text label">Anweisung:</text>
  
  <!-- Text -->
  <text x="95" y="315" class="text">Abbruch</text>
  <!-- PROZESS -->
  <rect x="375" y="280" width="265" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="385" y="298" class="text label">Zuweisung:</text>
  
  <!-- Text -->
  <text x="385" y="315" class="text">summe = summe + zahl</text>
  <!-- AUSGABE -->
  <rect x="375" y="330" width="265" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="385" y="348" class="text label">Ausgabe:</text>
  
  <!-- Text -->
  <text x="385" y="365" class="text">Summe + summe</text>
  <line x1="50" y1="380" x2="650" y2="380" stroke="#000" stroke-width="2"/>
</svg>