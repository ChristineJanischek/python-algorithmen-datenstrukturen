<svg xmlns="http://www.w3.org/2000/svg" 
     width="700" 
     height="270" 
     viewBox="0 0 700 270">
  
  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>
  
  <!-- Titel -->
  <text x="350" y="30" class="text bold" text-anchor="middle" font-size="16">Aufgabe 4b: Array filtern nach Bedingung</text>
  <line x1="30" y1="50" x2="670" y2="50" stroke="#000" stroke-width="1"/>
  
  <!-- FOR-SCHLEIFE (umgedrehtes L) -->
  <rect x="50" y="80" width="600" height="40" class="box"/>
  <text x="60" y="105" class="text">Zähle i von 0 bis Anzahl der Elemente des Arrays werte - 1, Schrittweite 1</text>
  
  <line x1="50" y1="120" x2="50" y2="240" stroke="#000" stroke-width="2"/>
  <!-- ALTERNATIVE (Briefumschlag - BW-Standard) -->
  <!-- Äußeres Rechteck -->
  <rect x="70" y="120" width="580" height="120" class="box"/>
  
  <!-- Eingebettetes Dreieck (Hypotenuse oben, Spitze unten) -->
  <polygon points="70,120 650,120 360,160" 
           fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Bedingung im Dreieck (obere Hälfte) -->
  <text x="360" y="138" class="text" text-anchor="middle">werte[i] &gt; 30</text>
  
  <line x1="360" y1="160" x2="360" y2="240" stroke="#000" stroke-width="2"/>
  <text x="80" y="175" class="text bold">J</text>
  <text x="370" y="175" class="text bold">N</text>
  <!-- AUSGABE -->
  <rect x="85" y="180" width="265" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="95" y="198" class="text label">Ausgabe:</text>
  
  <!-- Text -->
  <text x="95" y="215" class="text">werte[i]</text>
  <line x1="50" y1="240" x2="650" y2="240" stroke="#000" stroke-width="2"/>
</svg>