<svg xmlns="http://www.w3.org/2000/svg" 
     width="700" 
     height="1200" 
     viewBox="0 0 700 1200">
  
  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>
  
  <!-- Titel -->
  <text x="350" y="30" class="text bold" text-anchor="middle" font-size="16">While-Schleife - Beispiel</text>
  <line x1="30" y1="50" x2="670" y2="50" stroke="#000" stroke-width="1"/>
  
  <!-- PROZESS -->
  <rect x="50" y="80" width="600" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="60" y="98" class="text label">Deklaration und Initialisierung:</text>
  
  <!-- Text -->
  <text x="60" y="115" class="text">summe als Ganzzahl = 0</text>
  <!-- PROZESS -->
  <rect x="50" y="130" width="600" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="60" y="148" class="text label">Deklaration und Initialisierung:</text>
  
  <!-- Text -->
  <text x="60" y="165" class="text">i als Ganzzahl = 1</text>
  <!-- WHILE-SCHLEIFE (umgedrehtes L) -->
  <!-- Schleifenkopf -->
  <rect x="50" y="180" width="600" height="40" class="box"/>
  <text x="60" y="205" class="text">Wiederhole solange i &lt;= 10</text>
  
  <line x1="50" y1="220" x2="50" y2="320" stroke="#000" stroke-width="2"/>
  <!-- PROZESS -->
  <rect x="70" y="220" width="580" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="80" y="238" class="text label">Zuweisung:</text>
  
  <!-- Text -->
  <text x="80" y="255" class="text">summe = summe + i</text>
  <!-- PROZESS -->
  <rect x="70" y="270" width="580" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="80" y="288" class="text label">Zuweisung:</text>
  
  <!-- Text -->
  <text x="80" y="305" class="text">i = i + 1</text>
  <line x1="50" y1="320" x2="650" y2="320" stroke="#000" stroke-width="2"/>
  <!-- AUSGABE -->
  <rect x="50" y="320" width="600" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="60" y="338" class="text label">Anweisung:</text>
  
  <!-- Text -->
  <text x="60" y="355" class="text">summe</text>
</svg>