<svg xmlns="http://www.w3.org/2000/svg" 
     width="700" 
     height="450" 
     viewBox="0 0 700 450">
  
  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>
  
  <!-- Titel -->
  <text x="350" y="30" class="text bold" text-anchor="middle" font-size="16">Aufgabe 6: Bubble Sort</text>
  <line x1="30" y1="50" x2="670" y2="50" stroke="#000" stroke-width="1"/>
  
  <!-- FOR-SCHLEIFE (umgedrehtes L) -->
  <rect x="50" y="80" width="600" height="40" class="box"/>
  <text x="60" y="105" class="text">Zähle i von 0 bis Anzahl der Elemente des Arrays zahlen - 1, Schrittweite 1</text>
  
  <line x1="50" y1="120" x2="50" y2="370" stroke="#000" stroke-width="2"/>
  <!-- FOR-SCHLEIFE (umgedrehtes L) -->
  <rect x="70" y="120" width="580" height="40" class="box"/>
  <text x="80" y="145" class="text">Zähle j von 0 bis Anzahl der Elemente des Arrays zahlen - i - 1, Schrittweite 1</text>
  
  <line x1="70" y1="160" x2="70" y2="370" stroke="#000" stroke-width="2"/>
  <!-- ALTERNATIVE (Briefumschlag - BW-Standard) -->
  <!-- Äußeres Rechteck -->
  <rect x="90" y="160" width="560" height="210" class="box"/>
  
  <!-- Eingebettetes Dreieck (Hypotenuse oben, Spitze unten) -->
  <polygon points="90,160 650,160 370,200" 
           fill="#fff" stroke="#000" stroke-width="2"/>
  
  <!-- Bedingung im Dreieck (obere Hälfte) -->
  <text x="370" y="178" class="text" text-anchor="middle">zahlen[j] &gt; zahlen[j + 1]</text>
  
  <line x1="370" y1="200" x2="370" y2="370" stroke="#000" stroke-width="2"/>
  <text x="100" y="215" class="text bold">J</text>
  <text x="380" y="215" class="text bold">N</text>
  <!-- PROZESS -->
  <rect x="105" y="220" width="255" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="115" y="238" class="text label">Anweisung:</text>
  
  <!-- Text -->
  <text x="115" y="255" class="text">temp = zahlen[j]</text>
  <!-- PROZESS -->
  <rect x="105" y="270" width="255" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="115" y="288" class="text label">Anweisung:</text>
  
  <!-- Text -->
  <text x="115" y="305" class="text">zahlen[j] = zahlen[j + 1]</text>
  <!-- PROZESS -->
  <rect x="105" y="320" width="255" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="115" y="338" class="text label">Anweisung:</text>
  
  <!-- Text -->
  <text x="115" y="355" class="text">zahlen[j + 1] = temp</text>
  <line x1="70" y1="370" x2="650" y2="370" stroke="#000" stroke-width="2"/>
  <line x1="50" y1="370" x2="650" y2="370" stroke="#000" stroke-width="2"/>
  <!-- AUSGABE -->
  <rect x="50" y="370" width="600" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="60" y="388" class="text label">Anweisung:</text>
  
  <!-- Text -->
  <text x="60" y="405" class="text">Sortiertes Array: zahlen</text>
</svg>