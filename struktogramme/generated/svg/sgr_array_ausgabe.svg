<svg xmlns="http://www.w3.org/2000/svg" 
     width="700" 
     height="160" 
     viewBox="0 0 700 160">
  
  <style>
    .box { stroke: #000; stroke-width: 2; fill: #fff; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #000; }
    .label { font-size: 11px; fill: #666; }
    .bold { font-weight: bold; }
  </style>
  
  <!-- Titel -->
  <text x="350" y="30" class="text bold" text-anchor="middle" font-size="16">Array-Ausgabe - Beispiel</text>
  <line x1="30" y1="50" x2="670" y2="50" stroke="#000" stroke-width="1"/>
  
  <!-- AUSGABE -->
  <rect x="50" y="80" width="600" height="50" class="box"/>
  
  <!-- Bezeichnung -->
  <text x="60" y="98" class="text label">Ausgabe:</text>
  
  <!-- Text -->
  <text x="60" y="115" class="text">zahlen</text>
</svg>