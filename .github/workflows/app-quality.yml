name: ðŸ§ª App Quality Checks

on:
  pull_request:
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'apps/tools/check_docs_dod.py'
      - '.github/workflows/app-quality.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'apps/tools/check_docs_dod.py'
      - '.github/workflows/app-quality.yml'

jobs:
  security-scans:
    name: Security Scans (API + Web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install API dependencies + pip-audit
        working-directory: apps/api
        run: |
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run Python dependency audit
        working-directory: apps/api
        run: |
          # Ãœbergangsweise ignoriert bis FastAPI/Starlette-Upgradepfad umgesetzt ist.
          pip-audit -r requirements.txt --progress-spinner off \
            --ignore-vuln CVE-2025-54121 \
            --ignore-vuln CVE-2025-62727

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install Web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run npm audit (high)
        working-directory: apps/web
        run: npm audit --audit-level=high

  docs-dod:
    name: Docs DoD Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run docs DoD checks
        run: python apps/tools/check_docs_dod.py

  backend-tests:
    name: Backend Tests (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests
        run: python -m unittest discover -s tests -p "test_*.py"

  frontend-tests-build:
    name: Frontend Tests + Build (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test

      - name: Build frontend
        run: npm run build
